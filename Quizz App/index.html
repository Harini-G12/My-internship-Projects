<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h2 id="question"></h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="answer1">
                <label for="answer1" id="option1"></label>
            </li>
            <li>
                <input type="radio" name="answer" id="answer2">

                <label for="answer2" id="option2"></label>
            </li>
            <li>
                <input type="radio" name="answer" id="answer3">
                <label for="answer3" id="option3"></label>
            </li>
            <li>
                <input type="radio" name="answer" id="answer4">
                <label for="answer4" id="option4"></label>
            </li>
        </ul>
        <button id="submit">Submit</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
